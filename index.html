<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>¬øQuieres ser mi novia?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #ffe6f2; /* Rosa claro */
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .heart-img {
            width: 100px;
            margin: 10px;
            animation: heartbeat 1.5s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .love-btn {
            background-color: #ff3366;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            transition: 0.3s;
        }
        .love-btn:hover {
            background-color: #cc0033;
        }
        .no-btn {
            background-color: #999;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            position: absolute;
            transition: 0.3s;
        }
        .hidden-message {
            display: none;
            font-size: 24px;
            color: #ff3366;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">

        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="Coraz√≥n" class="heart-img">
    </div>

    <script>
        function showMessage() {
